  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h3><a href="index.html" class="highlight">Fast-Food</a> Service</h3>
        </div>
          <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="current"><a href="products.html">Products</a> </li>
                <li><a href="contact.html">contact-us</a></li>
      	    </ul>

     <section id="newslatter">
       <div class="container">
         <h4>Subscribe for Services</h4>
         <form>
           <input type="email" placeholder="Enter Email...">
           <button type="submit" class="btn_1">Subscribe</button>
         </form>
       </div>
     </section>

     <section id="boxes">
       <div class="container">
         <div class="box">
           <div class="card">
             <img src="./images/pizza.png" alt="Pizza">
             <h3>Pizza</h3>
             <h4>Rs.200</h4>
             <h6>Macdonald's Pizza</h6>
             <button class="btn btn-block btn-outline-grey" type="button">Order Now</button>

           </div>
         </div>

         <div class="box">
             <div class="card">

               <img src="./images/burger.png" alt="Burger">

               <h4>Rs.200</h4>

               <button class="btn btn-block btn-outline-grey" type="button">Order Now</button>

            </div>
         </div>

         <div class="box">
           <div class="card">

               <img src="./images/fries.png" alt="French Fries">
               <h3>French Fries</h3>
               <h4>Rs.200</h4>
               <h6>French Fries</h6>
               <button class="btn btn-block btn-outline-grey" type="button">Order Now</button>
          </div>

       </div>

       </div>
